<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script src="../lib/three.min.js"></script>
<script src="../lib/stats.min.js"></script>
<script src="../lib/OrbitControl.js"></script>
<script src="../lib/OutlinePass.js"></script>

<script>
    var camera, scene, renderer, composer;
			var object, light;
			init();
			animate();
			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                // renderer.autoClear = false;
				document.body.appendChild( renderer.domElement );
				//
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );
				object = new THREE.Object3D();
				scene.add( object );
				var geometry = new THREE.SphereBufferGeometry( 1, 4, 4 );
				for ( var i = 0; i < 100; i ++ ) {
					var material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), flatShading: true } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 400 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
					object.add( mesh );
				}
				scene.add( new THREE.AmbientLight( 0x222222 ) );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				// postprocessing
                composer = new THREE.EffectComposer( renderer );
                composer.renderTarget1.stencilBuffer = true;
                composer.renderTarget2.stencilBuffer = true;
                composer.addPass( new THREE.RenderPass( scene, camera ) );

                var effect = new THREE.ShaderPass( THREE.DotScreenShader );
				effect.uniforms[ 'scale' ].value = 4;
                composer.addPass( effect );
                
                var RGBShiftShader = new THREE.ShaderPass( THREE.RGBShiftShader );
				RGBShiftShader.uniforms[ 'amount' ].value = 0.0015;
				composer.addPass( RGBShiftShader );

                
                //测试
                var LightShader = new THREE.ShaderPass( THREE.LightShader );
                // composer.addPass(LightShader);

                //黑白效果
                var CustomGrayScaleShader = new THREE.ShaderPass( THREE.CustomGrayScaleShader );
                composer.addPass(CustomGrayScaleShader);

                //抗锯齿
                var effectFXAA = new THREE.ShaderPass( THREE.FXAAShader );
                composer.addPass(effectFXAA);

                //辉光
                var bloomPass=new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth,window.innerHeight),1.5,0.4,0.85);
                bloomPass.renderToScreen=true;
                composer.addPass(bloomPass);

                //电视
				var glitchPass = new THREE.GlitchPass();
				glitchPass.renderToScreen = true;
                // composer.addPass( glitchPass );
                
                

				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				var time = Date.now();
				object.rotation.x += 0.005;
                object.rotation.y += 0.01;
                // renderer.clear();
                composer.render();
                // renderer.clearDepth();
				// renderer.render(scene, camera);
			}
</script>
</body>
</html>
